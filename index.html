<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-12">
        <h2 class="text-center fw-bold mt-5 mb-4">Invoice Maker</h2>
    </div>
    <form id="inputForm" class="border rounded p-3 d-print-none">
        <div class="row  g-2">
        <div class="col">
            <label class="form-label" for="items">Select Items</label>
            <select name="items" id="items" class="form-select" required></select>
        </div>
        <div class="col">
            <label class="form-label" for="quantity">Quantity</label>
            <input type="text" name="quantity" class="form-control text-end" id="quantity" required>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-primary w-100 h-100">Add</button>
            <!-- let addBtn = document.querySelector("#addBtn"); -->
        </div>
        </div>
    </form>
    <table class="table align-middle">
        <thead>
        <tr>
            <th>Item Name</th>
            <th class="text-end">Unit Price</th>
            <th class="text-end">Quantity</th>
            <th class="text-end w-25">Cost</th>
        </tr>
        </thead>
        <tbody id="rows"></tbody>
        <tfoot>
            <td class="text-center" colspan="3">Total Cost</td>
            <td class="text-end" id="total">0</td>
        </tfoot>
    </table>
    <div class="text-end">
    <button class="btn btn-primary d-print-none" onclick="print()"><i class="bi bi-printer"></i>Print</button>
    </div>
</div>
</div>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/product.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
